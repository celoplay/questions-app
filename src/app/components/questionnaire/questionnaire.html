<div class="row">

    <div class="col-12">
        <div class="row">
            <div class="col-12 text-center h1 mt-4">
                <span>{{ question.text }}</span>
            </div>
        </div>
    </div>

    <div class="row mt-2">
        @for (answer of question.answerOptions; track answer; let index = $index) {
        <div class="col-12 mt-2 mb-2" [ngClass]="'col-md-'+(12/question.answerOptions.length)">
            <button class="btn btn-primary w-100" (click)="checkAnswer(index)">{{answer}}</button>
        </div>
        }


    </div>
    @if (answerChoosed) {

    @if (answerCorred) {
    <div class="col-4 mx-auto text-center">
        <div class="alert alert-primary" role="alert">
            ¡Has acertado!
        </div>
    </div>
    }@else {
    <div class="col-4 mx-auto text-center">
        <div class="alert alert-danger" role="alert">
            ¡Lastima, has fallado!
        </div>
    </div>
    }
    }

</div>
